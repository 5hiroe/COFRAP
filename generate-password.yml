    lang: node18
    handler: ./generate-password
    image: 5h1r03/generate-password:latest
    environment:
      MONGO_URI: "mongodb://myuser:mypassword@mongo-db-mongodb.mongo.svc.cluster.local:27017/mydatabase"
      KEY_ENCRYPT: "nusx!#;Z$}XR_<jq*gDe+~9^LtWm%Gzc"
